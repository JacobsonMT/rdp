<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div class="title d-flex align-items-center" th:fragment="title (title,subtitle)" th:assert="${!#strings.isEmpty(title) and !#strings.isEmpty(subtitle)}">
    <h1 class="d-inline-block border-right pr-3 mr-3 mb-0" th:text="${title}">...</h1>
    <p style="margin: 5px 0 0 0" th:text="${subtitle}">...</p>
</div>
</body>
</html>
