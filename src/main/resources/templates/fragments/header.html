<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:style="'background-image:url(\'' + @{/images/header.jpg} + '\');'" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
        <div class="brand">
            <p  class="text-uppercase">Models &amp; Mechanisms Network</p>
            <h1 class="text-uppercase font-weight-bold m-0">Rare Diseases</h1>
        </div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/profile}" href="/user/profile">Profile</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownModel" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Model Organisms
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownModel">
                    <th:block th:each="taxon : ${@taxonService.loadAll()}">
                        <a class="dropdown-item text-capitalize" th:href="@{'/user/model/' + ${taxon.id}}" th:text="${taxon.commonName}" href="#"></a>
                    </th:block>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/documentation}" href="/user/documentation">Documentation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/faq}" href="/user/faq">FAQ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/support}" href="/user/support">Contact</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span th:text="${user.email}"/>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownUser">
                    <a class="dropdown-item" th:href="@{/logout}" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
