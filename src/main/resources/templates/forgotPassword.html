<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>

<div class="container">
    <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
    <form th:action="@{/forgotPassword}" method="POST" class="form-signin">
        <h3 class="form-signin-heading">Whoops... I Forgot</h3>
        <br/>

        <input type="text" id="email" name="email"  th:placeholder="Email"
               class="form-control" /> <br/>

        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Reset Password" type="Submit">Reset Password</button>
        <div align="center">
            <a th:href="@{/login}">Back to login</a>
        </div>

        <div align="center" style="margin-top:20px">
            <span class="success-message" th:utext="${message}"></span>
        </div>
    </form>

</div>

</body>

</html>
