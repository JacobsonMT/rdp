<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
    <form autocomplete="off" action="#" th:action="@{/registration}"
          th:object="${user}" method="post" class="form-signup"
          role="form">
        <h3 class="form-signin-heading">Registration Form</h3>
        <br/>

        <label th:if="${#fields.hasErrors('profile.name')}" th:errors="*{profile.name}" class="validation-message"></label>
        <input type="text" th:field="*{profile.name}" placeholder="Name" class="form-control" />
        <br/>

        <label	th:if="${#fields.hasErrors('profile.lastName')}" th:errors="*{profile.lastName}" class="validation-message"></label>
        <input type="text" th:field="*{profile.lastName}" placeholder="Last Name" class="form-control" />
        <br />

        <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
        <br />

        <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
        <br />

        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Register User" type="Submit">Register User</button>

        <span th:utext="${successMessage}"></span>
    </form>

</div>

</body>
</html>
