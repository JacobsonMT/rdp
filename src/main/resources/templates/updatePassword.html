<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
    <form th:action="@{/updatePassword(id=${userId}, token=${token})}" th:object="${reset}" method="POST" class="form-signin">
        <h3 class="form-signin-heading">Update Password</h3>
        <br/>

        <input type="password" th:field="*{newPassword}" placeholder="Password" class="form-control" />
        <label th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="validation-message"></label>
        <br />

        <input type="password" th:field="*{passwordConfirm}" placeholder="Confirm Password" class="form-control" />
        <label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="validation-message"></label>
        <br />

        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Update Password" type="Submit">Update Password</button>

        </form>

</div>
</body>
</html>
